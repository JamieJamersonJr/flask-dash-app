        #header {
            position: sticky;

        a {
            color: var(--main-dark-color);
            background: var(--main-light-color);
            outline: 1px var(--main-highlight) solid;
            text-decoration: none;
            margin: 0px;
            padding: 2pt;
            margin-left: 2pt;
            float: center;
            border-radius: 1px;
            transition-duration: 100ms;
            font-family: "Geist";
            font-size: 12pt;
        }
        a:visited {
            color: var(--main-dark-color);
        }
        a:hover {
            outline: 1px var(--secondary-highlight) solid;
        }

    <header class="navbar">
        <img style="position: relative; height: 100%;" src="{{url_for('static', filename='Medtronic_Logo.svg')}}" alt="" srcset="">
        <nav class="nav-links">
          <a href="{{ url_for('dashboard') }}" class="generic-button nav-button">Dashboard</a>
          <a href="{{ url_for('login') }}" class="generic-button nav-button">Login</a>
        </nav>
        <div class="user-info">
            {% if message %}
                <span class="user-name">{{ message }}</span>
                <a href="{{ url_for('logout') }}" style="color: var(--error-color); border-color: var(--error-color);" class="generic-button logout-button">Logout</a>
            {% else %}
                <span class="user-name" style="color: transparent; user-select: none;">The user will be shown here</span>
                <a href="#" style="color: gray; border-color: gray; pointer-events: none;" class="generic-button logout-button">Logout</a>
            {% endif %}

        </div>
      </header>
