<!DOCTYPE html>
<html>

<head>
    <title>W3.CSS Template</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        html,
        body,
        h1,
        h2,
        h3,
        h4,
        h5 {
            font-family: "Raleway", sans-serif
        }
    </style>
</head>

<body class="w3-light-grey">

    <!-- Top container -->
    <div class="w3-bar w3-top w3-black w3-large" style="z-index:4">
        <button class="w3-bar-item w3-button w3-hover-none w3-hover-text-light-grey" onclick="w3_open();">
            TEST
        </button>
        <span class="w3-bar-item w3-right">Logo</span>
    </div>

    <!-- Sidebar/menu -->
    <nav class="w3-sidebar w3-collapse w3-white w3-animate-left" style="z-index:3;width:300px;" id="mySidebar"><br>
        <div class="w3-container w3-row">
            <div class="w3-col s4">
                <img src="/w3images/avatar2.png" class="w3-circle w3-margin-right" style="width:46px">
            </div>
            <div class="w3-col s8 w3-bar">
                <span>{{ message }}</span><br>
                <a href="#" class="w3-bar-item w3-button"><b>log out</b></a>
            </div>
        </div>
        <hr>
        <div class="w3-container">
            <h5>Dashboard</h5>
        </div>
        <form action="dashboard" method="post">
            <div class="justify-items">
                <div><label for="newMean5">New 5μm Mean: </label> <input type="number" step="0.01" name="newMean5" required></div>
                <div><label for="newMean05">New 0.5μm Mean: </label> <input type="number" step="0.01" name="newMean05" required></div>
                <div><label for="date">New Date: </label> <input type="date" name="date" required></div>
                <div><label for="location">Location: </label> <input type="text" name="location" required></div>
                <!-- <div><label for="fromDate">From Date: </label> <input type="date" step="0.01" name="fromDate" value = "1980-01-01"></div>
                <div><label for="toDate">To Date: </label> <input type="date" step="0.01" name="toDate" value = "3000-01-01"></div> -->
            </div>
            <div class="center">
                <input type="submit" name = "submitButton" value="Submit New Mean" style="width: 100%;">
            </div>
            <textarea name="test" id="test" cols="30" rows="10"></textarea>
        </form>
    </nav>


    <!-- Overlay effect when opening sidebar on small screens -->
    <div class="w3-overlay w3-hide-large w3-animate-opacity" onclick="w3_close()" style="cursor:pointer"
        title="close side menu" id="myOverlay"></div>

    <!-- !PAGE CONTENT! -->
    <div class="w3-main" style="margin-left:300px;margin-top:43px; display: block; height: 100vh;">

        <!-- Header -->
        <header class="w3-container" style="padding-top:22px">
            <h5><b><i class="fa fa-dashboard"></i> Graphs:</b></h5>
        </header>
        <iframe src="/dash/" style="width: 90%; height: 90%; border: none;">error rendering graph</iframe>

    <script>
        // Get the Sidebar
        var mySidebar = document.getElementById("mySidebar");

        // Get the DIV with overlay effect
        var overlayBg = document.getElementById("myOverlay");

        // Toggle between showing and hiding the sidebar, and add overlay effect
        function w3_open() {
            if (mySidebar.style.display === 'block') {
                mySidebar.style.display = 'none';
                overlayBg.style.display = "none";
            } else {
                mySidebar.style.display = 'block';
                overlayBg.style.display = "block";
            }
        }

        // Close the sidebar with the close button
        function w3_close() {
            mySidebar.style.display = "none";
            overlayBg.style.display = "none";
        }
    </script>

</body>

</html>
